services:
  second-brain:
    build:
      context: .
      dockerfile: Dockerfile
    image: second-brain-mcp:latest
    container_name: second-brain-mcp
    ports:
      - "${MCP_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - MCP_TRANSPORT=http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - PYTHONUNBUFFERED=1
    volumes:
      - brain-data:/data
    networks:
      - brain-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: unless-stopped

volumes:
  brain-data:

networks:
  brain-network:
    driver: bridge
